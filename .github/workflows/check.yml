---
name: Check
on:
  pull_request:
    branches: [dev, prod]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm i
      - run: npm run lint
      - run: npm run test
      - run: npm run build
